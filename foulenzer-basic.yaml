        name: unbounce
        regex:
          - "^The requested URL was not found on this server.$"

      - type: regex
        name: uptimerobot
        regex:
          - "^page not found$"

      - type: word
        name: uservoice
        words:
          - This UserVoice subdomain is currently available!

      - type: word
        name: vend
        words:
          - Looks like you've traveled too far into cyberspace.

      - type: word
        name: webflow
        words:
          - <p class="description">The page you are looking for doesn't exist or has been
            moved.</p>

      - type: word
        name: wishpond
        words:
          - https://www.wishpond.com/404?campaign=true

      - type: word
        name: wordpress
        words:
          - Do you want to register

      - type: regex
        name: worksites
        regex:
          - "(?:Company Not Found|you&rsquo;re looking for doesn&rsquo;t exist)"

      - type: word
        name: wufoo
        words:
          - Profile not found
          - Hmmm....something is not right.

      - type: word
        name: zendesk
        words:
          - this help center no longer exists

      - type: word
        name: readthedocs
        words:
          - unknown to Read the Docs

      - type: word
        name: tilda
        words:
