        name: readme
        words:
          - Project doesnt exist... yet!

      - type: word
        name: shopify
        words:
          - "Sorry, this shop is currently unavailable."

      - type: word
        name: simplebooklet
        words:
          - We can't find this <a href="https://simplebooklet.com

      - type: word
        name: smartjob
        words:
          - Job Board Is Unavailable
          - This job board website is either expired
          - This job board website is either expired or its domain name is invalid.

      - type: word
        name: smartling
        words:
          - Domain is not configured

      - type: word
        name: smugmug
        words:
          - '{"text":"Page Not Found"'

      - type: word
        name: strikingly
        words:
          - But if you're looking to build your own website
          - you've come to the right place.

      - type: word
        name: surge
        words:
          - project not found

      - type: word
        name: surveygizmo
        words:
          - data-html-name

      - type: word
        name: tave
        words:
          - "<h1>Error 404: Page Not Found</h1>"

      - type: word
        name: teamwork
        words:
          - Oops - We didn't find your site.

      - type: word
        name: thinkific
        words:
          - You may have mistyped the address or the page may have moved.

      - type: word
        name: tictail
        words:
          - Building a brand of your own?
          - 'to target URL: <a href="https://tictail.com'
          - Start selling on Tictail.

      - type: word
        name: tilda
        words:
          - Domain has been assigned

      - type: word
        name: tumblr
        words:
          - Whatever you were looking for doesn't currently exist at this address.
          - There's nothing here.

      - type: word
        name: uberflip
        words:
          - "Non-hub domain, The URL you've accessed does not provide a hub."

